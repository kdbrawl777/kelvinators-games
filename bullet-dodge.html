<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dodge the Bullets</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    background: black;
    color: #00ff00;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  canvas {
    background: #111;
    border: 3px solid #00ff00;
    display: block;
    margin: 20px auto;
  }
</style>
</head>
<body>

<h1>Dodge the Bullets</h1>
<p>Use Arrow Keys</p>

<canvas id="game" width="600" height="400"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let player = { x: 300, y: 200, r: 10 };
let bullets = [];
let keys = {};
let frame = 0;

document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

function spawnBullet() {
  bullets.push({
    x: Math.random() < 0.5 ? 0 : 600,
    y: Math.random() * 400,
    dx: Math.random() < 0.5 ? 3 : -3,
    dy: (Math.random() - 0.5) * 2,
    r: 5
  });
}

function update() {
  ctx.clearRect(0,0,600,400);

  if (keys["ArrowUp"]) player.y -= 4;
  if (keys["ArrowDown"]) player.y += 4;
  if (keys["ArrowLeft"]) player.x -= 4;
  if (keys["ArrowRight"]) player.x += 4;

  player.x = Math.max(10, Math.min(590, player.x));
  player.y = Math.max(10, Math.min(390, player.y));

  ctx.fillStyle = "#00ff00";
  ctx.beginPath();
  ctx.arc(player.x, player.y, player.r, 0, Math.PI * 2);
  ctx.fill();

  bullets.forEach(b => {
    b.x += b.dx;
    b.y += b.dy;

    ctx.fillStyle = "red";
    ctx.beginPath();
    ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
    ctx.fill();
  });

  bullets = bullets.filter(b => b.x > -20 && b.x < 620);

  if (frame % 30 === 0) spawnBullet();

  frame++;
  requestAnimationFrame(update);
}

update();
</script>

</body>
</html>
