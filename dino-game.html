<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2P Naruto Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>2 Player Naruto Game</h1>
<p>W/S (Top) â€¢ â†‘/â†“ (Bottom)</p>

<canvas id="game" width="900" height="300"></canvas>
<p id="ui"></p>
<button onclick="restart()">Restart</button>

<!-- Naruto Music -->
<audio id="narutoMusic" loop>
  <source src="path_to_naruto_theme_song.mp3" type="audio/mp3"> <!-- Replace with the path to Naruto music -->
  Your browser does not support the audio element.
</audio>

<script>
/* ======================
   CANVAS SETUP
   ====================== */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let animationId;
let spawnTimer;

/* ======================
   GAME STATE
   ====================== */
let speed;
let gravity = 1;
let score1, score2;
let gameOver1, gameOver2;
let enemies = [];

/* ======================
   PLAYER FACTORY
   ====================== */
function makePlayer(yBase) {
  return {
    x: 60,
    y: yBase,
    baseY: yBase,
    w: 40, // Adjusted width for Naruto character
    h: 60, // Adjusted height for Naruto character
    vy: 0,
    duck: false,
    alive: true
  };
}

let p1, p2;

// Load Naruto Image for Character
const narutoImage = new Image();
narutoImage.src = 'path_to_naruto_image.png'; // Replace with the path to Naruto image

// Load Shuriken Image for Obstacles
const shurikenImage = new Image();
shurikenImage.src = 'path_to_shuriken_image.png'; // Replace with the path to Shuriken image

/* ======================
   DRAW NARUTO CHARACTER
   ====================== */
function drawNaruto(p) {
  ctx.drawImage(narutoImage, p.x, p.y, p.w, p.h);
}

/* ======================
   ENEMIES (Shurikens)
   ====================== */
function spawnEnemy() {
  enemies.push({
    x: canvas.width,
    lane: Math.random() < 0.5 ? 0 : 1,
    w: 30,
    h: 30,
    img: shurikenImage
  });
}

/* ======================
   INPUT
   ====================== */
document.addEventListener("keydown", e => {
  if (e.key === "w") jump(p1);
  if (e.key === "s") duck(p1, true);

  if (e.key === "ArrowUp") jump(p2);
  if (e.key === "ArrowDown") duck(p2, true);
});

document.addEventListener("keyup", e => {
  if (e.key === "s") duck(p1, false);
  if (e.key === "ArrowDown") duck(p2, false);
});

function jump(p) {
  if (p.alive && p.y === p.baseY) p.vy = -15;
}

function duck(p, on) {
  p.duck = on;
  p.h = on ? 40 : 60;  // Adjusted height for ducking
  p.y = on ? p.baseY + 20 : p.baseY;
}

/* ======================
   LOOP
   ====================== */
function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // divider
  ctx.strokeStyle = "#00ff00";
  ctx.beginPath();
  ctx.moveTo(0, 150);
  ctx.lineTo(canvas.width, 150);
  ctx.stroke();

  [p1, p2].forEach(p => {
    if (!p.alive) return;

    p.vy += gravity;
    p.y += p.vy;
    if (p.y > p.baseY) {
      p.y = p.baseY;
      p.vy = 0;
    }
  });

  drawNaruto(p1);
  drawNaruto(p2);

  enemies.forEach((e, i) => {
    e.x -= speed;
    const laneY = e.lane === 0 ? 114 : 264;
    
    ctx.drawImage(e.img, e.x, laneY - 20, e.w, e.h);

    [[p1, 0], [p2, 1]].forEach(([p, l]) => {
      if (!p.alive || e.lane !== l) return;
      if (
        p.x < e.x + e.w &&
        p.x + p.w > e.x &&
        p.y < laneY + e.h &&
        p.y + p.h > laneY
      ) p.alive = false;
    });

    if (e.x < -30) enemies.splice(i, 1);
  });

  if (p1.alive) score1++;
  if (p2.alive) score2++;

  speed += 0.002;

  document.getElementById("ui").textContent =
    `P1: ${score1} ${p1.alive ? "" : "ðŸ’€"} | P2: ${score2} ${p2.alive ? "" : "ðŸ’€"}`;

  animationId = requestAnimationFrame(update);
}

/* ======================
   RESTART (NO BUGS)
   ====================== */
function restart() {
  cancelAnimationFrame(animationId);
  clearInterval(spawnTimer);

  speed = 5;
  score1 = score2 = 0;
  enemies = [];

  p1 = makePlayer(114);
  p2 = makePlayer(264);

  spawnTimer = setInterval(spawnEnemy, 1200);
  update();

  // Start Naruto music
  let music = document.getElementById('narutoMusic');
  music.play();
}

/* ======================
   START
   ====================== */
restart();
</script>

</body>
</html>
