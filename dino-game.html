<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dino Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Dino Game</h1>

<div id="gameWrapper">
  <canvas id="game" width="800" height="200"></canvas>
</div>

<div id="ui">
  <p id="score">Score: 0 | High Score: 0</p>
  <button onclick="restart()">Restart</button>
  <p>Tap / Space = Jump • Swipe Down / ↓ = Duck</p>
</div>

<script>
/* ======================
   SETUP
   ====================== */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let speed = 5;
let gravity = 1;
let score = 0;
let highScore = localStorage.getItem("dinoHigh") || 0;
let gameOver = false;

/* ======================
   DINO (PIXEL STYLE)
   ====================== */
const dino = {
  x: 50,
  y: 140,
  w: 30,
  h: 40,
  vy: 0,
  ducking: false
};

/* ======================
   ENEMIES
   ====================== */
let enemies = [];

function spawnEnemy() {
  const flying = Math.random() < 0.3;
  enemies.push({
    x: canvas.width,
    y: flying ? 90 : 140,
    w: 20,
    h: flying ? 20 : 40,
    flying
  });
}

/* ======================
   CONTROLS
   ====================== */
function jump() {
  if (dino.y >= 140) dino.vy = -15;
}

function duck(down) {
  dino.ducking = down;
  dino.h = down ? 20 : 40;
  dino.y = down ? 160 : 140;
}

document.addEventListener("keydown", e => {
  if (e.code === "Space") jump();
  if (e.code === "ArrowDown") duck(true);
});

document.addEventListener("keyup", e => {
  if (e.code === "ArrowDown") duck(false);
});

/* MOBILE */
canvas.addEventListener("touchstart", jump);
canvas.addEventListener("touchend", () => duck(false));

/* ======================
   GAME LOOP
   ====================== */
function update() {
  if (gameOver) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Dino physics
  dino.vy += gravity;
  dino.y += dino.vy;
  if (dino.y > 140) {
    dino.y = dino.ducking ? 160 : 140;
    dino.vy = 0;
  }

  // Draw dino (pixel)
  ctx.fillStyle = "#00ff00";
  ctx.fillRect(dino.x, dino.y, dino.w, dino.h);

  // Enemies
  enemies.forEach((e, i) => {
    e.x -= speed;
    ctx.fillStyle = e.flying ? "yellow" : "red";
    ctx.fillRect(e.x, e.y, e.w, e.h);

    // Collision
    if (
      dino.x < e.x + e.w &&
      dino.x + dino.w > e.x &&
      dino.y < e.y + e.h &&
      dino.y + dino.h > e.y
    ) {
      endGame();
    }

    if (e.x + e.w < 0) enemies.splice(i, 1);
  });

  // Score & difficulty
  score++;
  speed += 0.0005;

  document.getElementById("score").textContent =
    `Score: ${score} | High Score: ${highScore}`;

  requestAnimationFrame(update);
}

function endGame() {
  gameOver = true;
  highScore = Math.max(score, highScore);
  localStorage.setItem("dinoHigh", highScore);
}

/* ======================
   RESTART
   ====================== */
function restart() {
  score = 0;
  speed = 5;
  enemies = [];
  gameOver = false;
  update();
}

/* ======================
   START
   ====================== */
setInterval(spawnEnemy, 1500);
update();
</script>

</body>
</html>
